<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="left">
        <img class="lap" src="images/image-product-desktop.jpg" alt="Gabrielle Chanel perfume photo">
        <img class="mob" src="images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume photo">
      </div>
      <div class="right">
        <h4>Perfume</h4>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <span class="present-price">$149.99</span><span class="previous-price">$169.99</span>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </section>
  </main>
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Naimur</a>.
      </div>
  </footer>
</body>
</html>
